<!DOCTYPE html>
<html lang="org" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Добавить нового пользователя</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="create-form" th:action="@{/save}" th:object="${user}" th:method="post" accept-charset="utf-8">
    <h1>Добавить нового пользователя:</h1>

    <div class="row">
        <label for="holder-input">Имя:</label>
        <input id="holder-input" name="name" type="text" th:value="${user.name}" value="John Doe"/>
    </div>
    <div class="row">
        <label for="holder-input-login">Логин:</label>
        <input id="holder-input-login" name="login" type="text" th:value="${user.login}" value="123"/>
    </div>
    <div class="row">
        <label for="holder-input-pass">Пароль:</label>
        <input id="holder-input-pass" name="password" type="text" th:value="${user.password}" value="1234"/>
    </div>

    <div class="row">
        <button type="submit">Сохранить</button>
    </div>
</form>
</body>
</html>
